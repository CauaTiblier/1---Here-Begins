<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/compilad/style.css">
  <link rel="icon" href="img/favicon-32x32.png">
  <title>1 - Order summary</title>
</head>

<body>
  <div class="container">

    <div class="card">

      <img class="hero" src="img/illustration-hero.svg" alt="illustration-hero">

      <div class="card-wraper">

        <h1 class="title">Order Sumary</h1>
        <div class="description">
          You can now listen millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </div>

        <div class="plan-card">

          <div class="list">
            <div class="list">

              <img src="img/icon-music.svg" alt="icon-music">

              <div>
                <div class="payment">Annual Plan</div>
                <div class="price">$59.99/year</div>
              </div>

            </div>
            <a href="#">Change</a>
          </div>

        </div>

        <div class="btn primary"><a href="#">Procced to Payment</a></div>
        <div class="btn secundary"><a href="#">Cancel Order</a></div>

      </div>
    </div>
  </div>
</body>

</html>
